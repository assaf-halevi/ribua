
<!DOCTYPE html>
<html lang="he">
<head>

<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Points Game</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}
canvas { display: block; }

#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
}

#starBtn {
    position: fixed;
    top: 12px;
    right: 48px;
    width: 22px;
    height: 22px;
    z-index: 20;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
}
</style>
</head>

<body>
<div id="starBtn"></div>
<div id="squareBtn"></div>
<canvas id="canvas"></canvas>

<script>



/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= Config ================= */
const POINT_RADIUS = 10;
const MAGNET_RADIUS = 90;
const LINE_WIDTH = 3;

/* ================= State ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function dist(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function getClosestPoint(pos) {
    let best = null;
    let bestDist = Infinity;
    points.forEach(p => {
        const d = dist(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });
    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ================= Line Intersection ================= */
function ccw(A, B, C) {
    return (C.y - A.y) * (B.x - A.x) > (B.y - A.y) * (C.x - A.x);
}

function linesIntersect(a, b, c, d) {
    return ccw(a, c, d) !== ccw(b, c, d) &&
           ccw(a, b, c) !== ccw(a, b, d);
}

function hasSelfIntersections() {
    const n = points.length;
    for (let i = 0; i < n; i++) {
        const a1 = points[i];
        const a2 = points[(i + 1) % n];
        for (let j = i + 1; j < n; j++) {
            if (Math.abs(i - j) <= 1 || (i === 0 && j === n - 1)) continue;
            const b1 = points[j];
            const b2 = points[(j + 1) % n];
            if (linesIntersect(a1, a2, b1, b2)) return true;
        }
    }
    return false;
}

function reorderIfNeeded() {
    if (!hasSelfIntersections()) return;

    const cx = points.reduce((s,p)=>s+p.x,0)/points.length;
    const cy = points.reduce((s,p)=>s+p.y,0)/points.length;

    points.sort((a,b)=>
        Math.atan2(a.y-cy,a.x-cx) -
        Math.atan2(b.y-cy,b.x-cx)
    );
}

/* ================= Draw ================= */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.strokeStyle = "#8a8a8a";
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p,i)=>{
        if(i===0) ctx.moveTo(p.x,p.y);
        else ctx.lineTo(p.x,p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = "#7d7d7d";
    points.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,POINT_RADIUS,0,Math.PI*2);
        ctx.fill();
    });
}
draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    activePoint = getClosestPoint({ x: t.clientX, y: t.clientY });
});

canvas.addEventListener("touchmove", e => {
    const t = e.touches[0];
    const pos = { x: t.clientX, y: t.clientY };

    // Р    转  拽
    if (!activePoint) {
        activePoint = getClosestPoint(pos);
        if (!activePoint) return;
    }

    activePoint.x = clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS);
    activePoint.y = clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", () => {
    activePoint = null;
    reorderIfNeeded();   // 专拽  砖 转
    draw();
});

/* ================= Shapes ================= */
squareBtn.onclick = () => {
    const s = Math.min(canvas.width,canvas.height)*0.4;
    const cx = canvas.width/2, cy = canvas.height/2, h=s/2;
    points = [
        {x:cx-h,y:cy-h},
        {x:cx+h,y:cy-h},
        {x:cx+h,y:cy+h},
        {x:cx-h,y:cy+h}
    ];
    draw();
};

starBtn.onclick = () => {
    const cx = canvas.width/2, cy = canvas.height/2;
    const R = Math.min(canvas.width,canvas.height)*0.35;
    const r = R*0.45;
    points=[];
    let a=-Math.PI/2;
    for(let i=0;i<5;i++){
        points.push({x:cx+Math.cos(a)*R,y:cy+Math.sin(a)*R});
        a+=Math.PI/5;
        points.push({x:cx+Math.cos(a)*r,y:cy+Math.sin(a)*r});
        a+=Math.PI/5;
    }
    draw(); //  砖专 
};

if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((error) => console.log('Registration failed:', error));
}
</script>
</body>
</html>
