<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Points Game</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}
canvas { display: block; }

#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
}

#starBtn {
    position: fixed;
    top: 12px;
    right: 48px;
    width: 22px;
    height: 22px;
    z-index: 20;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
}
</style>
</head>

<body>
<div id="starBtn"></div>
<div id="squareBtn"></div>
<canvas id="canvas"></canvas>

<script>
/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= Config ================= */
const POINT_RADIUS = 10;
const MAGNET_RADIUS = 90;
const LINE_WIDTH = 3;
const BLOCK_DISTANCE = 8; // מרחק מינימלי מקו זר

/* ================= State ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function dist(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function getClosestPoint(pos) {
    let best = null;
    let bestDist = Infinity;
    points.forEach(p => {
        const d = dist(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });
    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ================= Distance Point → Segment ================= */
function pointToSegmentDistance(p, a, b) {
    const dx = b.x - a.x;
    const dy = b.y - a.y;
    const l2 = dx*dx + dy*dy;
    if (l2 === 0) return dist(p, a);

    let t = ((p.x - a.x)*dx + (p.y - a.y)*dy) / l2;
    t = Math.max(0, Math.min(1, t));
    return dist(p, {
        x: a.x + t*dx,
        y: a.y + t*dy
    });
}

/* ================= Block rule ================= */
function hitsForeignLine(index, pos) {
    const n = points.length;
    const prev = points[(index - 1 + n) % n];
    const next = points[(index + 1) % n];

    for (let i = 0; i < n; i++) {
        const a = points[i];
        const b = points[(i + 1) % n];

        // מדלגים על הקווים של הנקודה עצמה
        if (
            a === prev || b === prev ||
            a === next || b === next ||
            a === points[index] || b === points[index]
        ) continue;

        if (pointToSegmentDistance(pos, a, b) < POINT_RADIUS + BLOCK_DISTANCE) {
            return true;
        }
    }
    return false;
}

/* ================= Draw ================= */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.strokeStyle = "#8a8a8a";
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p,i)=>{
        if(i===0) ctx.moveTo(p.x,p.y);
        else ctx.lineTo(p.x,p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = "#7d7d7d";
    points.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,POINT_RADIUS,0,Math.PI*2);
        ctx.fill();
    });
}
draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    activePoint = getClosestPoint({ x: t.clientX, y: t.clientY });
});

canvas.addEventListener("touchmove", e => {
    const t = e.touches[0];
    const pos = { x: t.clientX, y: t.clientY };

    if (!activePoint) {
        activePoint = getClosestPoint(pos);
        if (!activePoint) return;
    }

    const idx = points.indexOf(activePoint);
    const newPos = {
        x: clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS),
        y: clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS)
    };

    // ⛔ מחסום קשיח
    if (hitsForeignLine(idx, newPos)) {
        activePoint = null;
        return;
    }

    activePoint.x = newPos.x;
    activePoint.y = newPos.y;
    draw();
});

canvas.addEventListener("touchend", () => {
    activePoint = null;
});

/* ================= Shapes ================= */
squareBtn.onclick = () => {
    const s = Math.min(canvas.width,canvas.height)*0.4;
    const cx = canvas.width/2, cy = canvas.height/2, h=s/2;
    points = [
        {x:cx-h,y:cy-h},
        {x:cx+h,y:cy-h},
        {x:cx+h,y:cy+h},
        {x:cx-h,y:cy+h}
    ];
    draw();
};

starBtn.onclick = () => {
    const cx = canvas.width/2, cy = canvas.height/2;
    const R = Math.min(canvas.width,canvas.height)*0.35;
    const r = R*0.45;
    points=[];
    let a=-Math.PI/2;
    for(let i=0;i<5;i++){
        points.push({x:cx+Math.cos(a)*R,y:cy+Math.sin(a)*R});
        a+=Math.PI/5;
        points.push({x:cx+Math.cos(a)*r,y:cy+Math.sin(a)*r});
        a+=Math.PI/5;
    }
    draw();
};
</script>
</body>
</html>
