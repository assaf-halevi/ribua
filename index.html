<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Points Game</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

canvas {
    display: block;
}

/* 专注 */
#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
}

/*   专注 */
#starBtn {
    position: fixed;
    top: 12px;
    right: 48px;
    width: 22px;
    height: 22px;
    z-index: 20;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
    );
}

/* 专 爪 住转专 */
#exitZone {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 40px;
    height: 40px;
    z-index: 50;
}
</style>
</head>
<body>

<div id="starBtn"></div>
<div id="squareBtn"></div>
<div id="exitZone"></div>
<canvas id="canvas"></canvas>

<script>
/* ================= Fullscreen Lock ================= */
function enterFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

document.addEventListener("click", () => {
    if (!document.fullscreenElement) enterFullscreen();
});

/* 志驻 住转专 爪 */
let exitTapTime = 0;
document.getElementById("exitZone").addEventListener("touchstart", () => {
    const now = Date.now();
    if (now - exitTapTime < 400) {
        document.exitFullscreen();
    }
    exitTapTime = now;
});

/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= 注爪 ================= */
const LINE_COLOR   = "#8a8a8a";
const POINT_COLOR  = "#7d7d7d";
const LINE_WIDTH   = 3;
const POINT_RADIUS = 10;
const DEAD_ZONE    = 20;

/* Р  拽  */
const MAGNET_RADIUS = 80;

/* ================= 拽转 ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function getTouchPos(e) {
    const t = e.touches[0];
    return { x: t.clientX, y: t.clientY };
}

function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function getClosestPoint(pos) {
    let best = null;
    let bestDist = Infinity;

    points.forEach(p => {
        const d = distance(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });

    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ================= 爪专 ================= */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = LINE_COLOR;
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = POINT_COLOR;
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });
}

draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const pos = getTouchPos(e);
    activePoint = getClosestPoint(pos);
});

canvas.addEventListener("touchmove", e => {
    if (!activePoint) return;

    const pos = getTouchPos(e);
    activePoint.x = clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS);
    activePoint.y = clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", () => activePoint = null);

/* ================= 爪专转 ================= */
document.getElementById("squareBtn").onclick = makeSquare;
document.getElementById("starBtn").onclick   = makeStar;

function makeSquare() {
    const size = Math.min(canvas.width, canvas.height) * 0.4;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const h = size / 2;

    points = [
        { x: cx - h, y: cy - h },
        { x: cx + h, y: cy - h },
        { x: cx + h, y: cy + h },
        { x: cx - h, y: cy + h }
    ];
    draw();
}

function makeStar() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const outerR = Math.min(canvas.width, canvas.height) * 0.35;
    const innerR = outerR * 0.45;

    points = [];
    let angle = -Math.PI / 2;

    for (let i = 0; i < 5; i++) {
        points.push({ x: cx + Math.cos(angle) * outerR,
                      y: cy + Math.sin(angle) * outerR });
        angle += Math.PI / 5;
        points.push({ x: cx + Math.cos(angle) * innerR,
                      y: cy + Math.sin(angle) * innerR });
        angle += Math.PI / 5;
    }
    draw();
}
</script>

</body>
</html>
