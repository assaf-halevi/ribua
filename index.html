<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, height=device-height,
               initial-scale=1.0, user-scalable=no">

<title>Shapes for Kids</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #cfcfcf;
    overflow: hidden;
    touch-action: none;
}

/* 拽住 */
canvas {
    display: block;
}

/* ===================== */
/* 砖转 住 注专转   */
/* ===================== */
.blocker {
    position: fixed;
    z-index: 100;
    pointer-events: all;
    background: transparent;
}

#blockTop    { top: 0;    left: 0; width: 100%; height: 40px; }
#blockBottom { bottom: 0; left: 0; width: 100%; height: 40px; }
#blockLeft   { top: 0;    left: 0; width: 25px; height: 100%; }
#blockRight  { top: 0;    right: 0; width: 25px; height: 100%; }

/* ===================== */
/* 驻转专              */
/* ===================== */
#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 26px;
    height: 26px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 50;
}

#starBtn {
    position: fixed;
    top: 12px;
    right: 52px;
    width: 26px;
    height: 26px;
    z-index: 50;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
    );
}

/* 专 爪 专  */
#exitZone {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 40px;
    height: 40px;
    z-index: 200;
}
</style>
</head>

<body>

<!-- 砖转 住 -->
<div id="blockTop" class="blocker"></div>
<div id="blockBottom" class="blocker"></div>
<div id="blockLeft" class="blocker"></div>
<div id="blockRight" class="blocker"></div>

<!-- 驻转专 -->
<div id="starBtn"></div>
<div id="squareBtn"></div>
<div id="exitZone"></div>

<canvas id="canvas"></canvas>

<script>
/* ===================== */
/* Fullscreen 专住   */
/* ===================== */
function enterFullscreen() {
    const el = document.documentElement;
    if (!document.fullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }
}
document.addEventListener("touchstart", enterFullscreen, { once: true });

/*  驻 住转专 爪 (专) */
let lastTap = 0;
exitZone.addEventListener("touchstart", () => {
    const now = Date.now();
    if (now - lastTap < 400) {
        if (document.exitFullscreen) document.exitFullscreen();
    }
    lastTap = now;
});

/* ===================== */
/* Canvas                */
/* ===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===================== */
/* 专转 砖拽           */
/* ===================== */
const LINE_COLOR   = "#8a8a8a";
const POINT_COLOR  = "#7d7d7d";
const LINE_WIDTH   = 3;
const POINT_RADIUS = 12;

/* Р  拽 驻注 */
const MAGNET_RADIUS = 100;

/* ===================== */
/* 拽转                */
/* ===================== */
let points = [
    { x: 200, y: 200 },
    { x: 400, y: 250 },
    { x: 350, y: 450 },
    { x: 180, y: 350 }
];

let activePoint = null;

/* ===================== */
/* Helpers               */
/* ===================== */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function getTouchPos(e) {
    const t = e.touches[0];
    return { x: t.clientX, y: t.clientY };
}

function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function getClosestPoint(pos) {
    let best = null;
    let bestDist = Infinity;
    points.forEach(p => {
        const d = distance(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });
    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ===================== */
/* 爪专                  */
/* ===================== */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = LINE_COLOR;
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = POINT_COLOR;
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });
}
draw();

/* ===================== */
/* Touch                 */
/* ===================== */
canvas.addEventListener("touchstart", e => {
    const pos = getTouchPos(e);
    activePoint = getClosestPoint(pos);
});

canvas.addEventListener("touchmove", e => {
    if (!activePoint) return;
    const pos = getTouchPos(e);
    activePoint.x = clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS);
    activePoint.y = clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", () => activePoint = null);

/* ===================== */
/* 爪专转                 */
/* ===================== */
squareBtn.onclick = makeSquare;
starBtn.onclick   = makeStar;

function makeSquare() {
    const size = Math.min(canvas.width, canvas.height) * 0.4;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const h = size / 2;

    points = [
        { x: cx - h, y: cy - h },
        { x: cx + h, y: cy - h },
        { x: cx + h, y: cy + h },
        { x: cx - h, y: cy + h }
    ];
    draw();
}

function makeStar() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const outerR = Math.min(canvas.width, canvas.height) * 0.35;
    const innerR = outerR * 0.45;

    points = [];
    let angle = -Math.PI / 2;
    for (let i = 0; i < 5; i++) {
        points.push({ x: cx + Math.cos(angle) * outerR,
                      y: cy + Math.sin(angle) * outerR });
        angle += Math.PI / 5;
        points.push({ x: cx + Math.cos(angle) * innerR,
                      y: cy + Math.sin(angle) * innerR });
        angle += Math.PI / 5;
    }
    draw();
}
</script>

</body>
</html>
