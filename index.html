<script>
/* ================= Fullscreen Lock ================= */
function enterFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

document.addEventListener("click", () => {
    if (!document.fullscreenElement) enterFullscreen();
});

/* 志驻 住转专 爪 */
let exitTapTime = 0;
document.getElementById("exitZone").addEventListener("touchstart", () => {
    const now = Date.now();
    if (now - exitTapTime < 400) {
        document.exitFullscreen();
    }
    exitTapTime = now;
});

/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= 注爪 ================= */
const LINE_COLOR   = "#8a8a8a";
const POINT_COLOR  = "#7d7d7d";
const LINE_WIDTH   = 3;
const POINT_RADIUS = 10;

/* Р  拽  */
const MAGNET_RADIUS = 80;

/* ================= 拽转 ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function getTouchPos(e) {
    const t = e.touches[0];
    return { x: t.clientX, y: t.clientY };
}

function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function getClosestPoint(pos) {
    let best = null;
    let bestDist = Infinity;

    points.forEach(p => {
        const d = distance(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });

    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ================= 转 爪专 住专 ================= */
function rebuildPolygon() {
    // 专 住
    let cx = 0, cy = 0;
    points.forEach(p => {
        cx += p.x;
        cy += p.y;
    });
    cx /= points.length;
    cy /= points.length;

    //  驻 转
    points.sort((a, b) => {
        const angA = Math.atan2(a.y - cy, a.x - cx);
        const angB = Math.atan2(b.y - cy, b.x - cx);
        return angA - angB;
    });
}

/* ================= 爪专 ================= */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 拽
    ctx.strokeStyle = LINE_COLOR;
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    });
    ctx.closePath();
    ctx.stroke();

    // 拽转
    ctx.fillStyle = POINT_COLOR;
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });
}

draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const pos = getTouchPos(e);
    activePoint = getClosestPoint(pos);
});

canvas.addEventListener("touchmove", e => {
    if (!activePoint) return;

    const pos = getTouchPos(e);
    activePoint.x = clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS);
    activePoint.y = clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", () => {
    if (activePoint) {
        rebuildPolygon();   //   拽住
        draw();
    }
    activePoint = null;
});

/* ================= 爪专转 ================= */
document.getElementById("squareBtn").onclick = makeSquare;
document.getElementById("starBtn").onclick   = makeStar;

function makeSquare() {
    const size = Math.min(canvas.width, canvas.height) * 0.4;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const h = size / 2;

    points = [
        { x: cx - h, y: cy - h },
        { x: cx + h, y: cy - h },
        { x: cx + h, y: cy + h },
        { x: cx - h, y: cy + h }
    ];
    rebuildPolygon();
    draw();
}

function makeStar() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const outerR = Math.min(canvas.width, canvas.height) * 0.35;
    const innerR = outerR * 0.45;

    points = [];
    let angle = -Math.PI / 2;

    for (let i = 0; i < 5; i++) {
        points.push({ x: cx + Math.cos(angle) * outerR,
                      y: cy + Math.sin(angle) * outerR });
        angle += Math.PI / 5;
        points.push({ x: cx + Math.cos(angle) * innerR,
                      y: cy + Math.sin(angle) * innerR });
        angle += Math.PI / 5;
    }
    rebuildPolygon();
    draw();
}
</script>
