<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Points Game</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

canvas {
    display: block;
}

/* כפתורי צורות */
.btn {
    position: fixed;
    top: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
}

/* ריבוע */
#squareBtn {
    right: 12px;
}

/* כוכב */
#starBtn {
    right: 44px;
}

/* ציור כוכב קטן בתוך הכפתור */
#starBtn::before {
    content: "";
    width: 14px;
    height: 14px;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
    );
}
</style>
</head>
<body>

<div id="starBtn" class="btn"></div>
<div id="squareBtn" class="btn"></div>
<canvas id="canvas"></canvas>

<script>
/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= עיצוב ================= */
const LINE_COLOR   = "#8a8a8a";
const POINT_COLOR  = "#7d7d7d";
const LINE_WIDTH   = 3;
const POINT_RADIUS = 8;
const DEAD_ZONE    = 20;

/* ================= נקודות ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function getTouchPos(e) {
    const t = e.touches[0];
    return { x: t.clientX, y: t.clientY };
}

function hitTest(pos) {
    return points.find(p => {
        const dx = p.x - pos.x;
        const dy = p.y - pos.y;
        return Math.hypot(dx, dy) < POINT_RADIUS * 2;
    });
}

function inDeadZone(x) {
    return x < DEAD_ZONE;
}

/* ================= ציור ================= */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = LINE_COLOR;
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = POINT_COLOR;
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });
}

draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const pos = getTouchPos(e);
    if (inDeadZone(pos.x)) return;
    activePoint = hitTest(pos);
});

canvas.addEventListener("touchmove", e => {
    if (!activePoint) return;

    const pos = getTouchPos(e);
    if (inDeadZone(pos.x)) return;

    activePoint.x = clamp(pos.x, POINT_RADIUS, canvas.width  - POINT_RADIUS);
    activePoint.y = clamp(pos.y, POINT_RADIUS, canvas.height - POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", () => activePoint = null);

/* ================= כפתורי צורות ================= */
document.getElementById("squareBtn").onclick = makeSquare;
document.getElementById("starBtn").onclick   = makeStar;

function makeSquare() {
    const size = Math.min(canvas.width, canvas.height) * 0.4;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const h = size / 2;

    points = [
        { x: cx - h, y: cy - h },
        { x: cx + h, y: cy - h },
        { x: cx + h, y: cy + h },
        { x: cx - h, y: cy + h }
    ];
    draw();
}

function makeStar() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const outerR = Math.min(canvas.width, canvas.height) * 0.35;
    const innerR = outerR * 0.45;
    const spikes = 5;

    points = [];
    let angle = -Math.PI / 2;

    for (let i = 0; i < spikes; i++) {
        points.push({
            x: cx + Math.cos(angle) * outerR,
            y: cy + Math.sin(angle) * outerR
        });
        angle += Math.PI / spikes;

        points.push({
            x: cx + Math.cos(angle) * innerR,
            y: cy + Math.sin(angle) * innerR
        });
        angle += Math.PI / spikes;
    }
    draw();
}
</script>

</body>
</html>
