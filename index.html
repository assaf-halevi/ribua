<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Points Game</title>
<link rel="manifest" href="manifest.json">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}
canvas { display: block; }

#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
}

#starBtn {
    position: fixed;
    top: 12px;
    right: 48px;
    width: 22px;
    height: 22px;
    z-index: 20;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
}
</style>
</head>

<body>
<div id="starBtn"></div>
<div id="squareBtn"></div>
<canvas id="canvas"></canvas>

<script>
/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= Config ================= */
const POINT_RADIUS = 10;
const MAGNET_RADIUS = 90;
const LINE_WIDTH = 3;

/* ================= State ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;
let lastSafePos = null;

/* ================= Helpers ================= */
function dist(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
}

function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function getClosestPoint(pos) {
    let best = null, bestDist = Infinity;
    points.forEach(p => {
        const d = dist(p, pos);
        if (d < bestDist) {
            bestDist = d;
            best = p;
        }
    });
    return bestDist <= MAGNET_RADIUS ? best : null;
}

/* ================= Geometry ================= */
function pointToSegmentProjection(p, a, b) {
    const dx = b.x - a.x;
    const dy = b.y - a.y;
    const len2 = dx*dx + dy*dy;
    if (len2 === 0) return { x: a.x, y: a.y };

    let t = ((p.x - a.x)*dx + (p.y - a.y)*dy) / len2;
    t = clamp(t, 0, 1);
    return {
        x: a.x + t*dx,
        y: a.y + t*dy
    };
}

function segmentsIntersect(p1, p2, p3, p4) {
    function ccw(A,B,C){
        return (C.y-A.y)*(B.x-A.x) > (B.y-A.y)*(C.x-A.x);
    }
    return ccw(p1,p3,p4) !== ccw(p2,p3,p4) &&
           ccw(p1,p2,p3) !== ccw(p1,p2,p4);
}

/* ================= Collision ================= */
function checkIllegalCross(movedPoint, newPos) {
    const idx = points.indexOf(movedPoint);
    const prev = points[(idx - 1 + points.length) % points.length];
    const next = points[(idx + 1) % points.length];

    for (let i = 0; i < points.length; i++) {
        const a = points[i];
        const b = points[(i + 1) % points.length];

        // ×“×œ×’ ×¢×œ ×”×§×•×•×™× ×©×ž×—×•×‘×¨×™× ×œ× ×§×•×“×”
        if (a === movedPoint || b === movedPoint ||
            a === prev || b === prev ||
            a === next || b === next) continue;

        if (segmentsIntersect(lastSafePos, newPos, a, b)) {
            return pointToSegmentProjection(lastSafePos, a, b);
        }
    }
    return null;
}

/* ================= Draw ================= */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.strokeStyle = "#8a8a8a";
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p,i)=>{
        if(i===0) ctx.moveTo(p.x,p.y);
        else ctx.lineTo(p.x,p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = "#7d7d7d";
    points.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,POINT_RADIUS,0,Math.PI*2);
        ctx.fill();
    });
}
draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    activePoint = getClosestPoint({ x: t.clientX, y: t.clientY });
    if (activePoint) {
        lastSafePos = { x: activePoint.x, y: activePoint.y };
    }
});

canvas.addEventListener("touchmove", e => {
    if (!activePoint) return;

    const t = e.touches[0];
    const newPos = {
        x: clamp(t.clientX, POINT_RADIUS, canvas.width - POINT_RADIUS),
        y: clamp(t.clientY, POINT_RADIUS, canvas.height - POINT_RADIUS)
    };

    const collision = checkIllegalCross(activePoint, newPos);
    if (collision) {
        activePoint.x = collision.x;
        activePoint.y = collision.y;
        activePoint = null; // ðŸ’¥ ×©×—×¨×•×¨ ×›×¤×•×™
        draw();
        return;
    }

    activePoint.x = newPos.x;
    activePoint.y = newPos.y;
    lastSafePos = { ...newPos };
    draw();
});

canvas.addEventListener("touchend", () => {
    activePoint = null;
});

/* ================= Shapes ================= */
squareBtn.onclick = () => {
    const s = Math.min(canvas.width,canvas.height)*0.4;
    const cx = canvas.width/2, cy = canvas.height/2, h=s/2;
    points = [
        {x:cx-h,y:cy-h},
        {x:cx+h,y:cy-h},
        {x:cx+h,y:cy+h},
        {x:cx-h,y:cy+h}
    ];
    draw();
};

starBtn.onclick = () => {
    const cx = canvas.width/2, cy = canvas.height/2;
    const R = Math.min(canvas.width,canvas.height)*0.35;
    const r = R*0.45;
    points=[];
    let a=-Math.PI/2;
    for(let i=0;i<5;i++){
        points.push({x:cx+Math.cos(a)*R,y:cy+Math.sin(a)*R});
        a+=Math.PI/5;
        points.push({x:cx+Math.cos(a)*r,y:cy+Math.sin(a)*r});
        a+=Math.PI/5;
    }
    draw();
};

/* ================= PWA ================= */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
