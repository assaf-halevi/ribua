<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Points Game</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #cfcfcf;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

canvas { display: block; }

#squareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 22px;
    height: 22px;
    border: 2px solid #7d7d7d;
    background: #cfcfcf;
    z-index: 20;
}

#starBtn {
    position: fixed;
    top: 12px;
    right: 48px;
    width: 22px;
    height: 22px;
    z-index: 20;
}

#starBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #7d7d7d;
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
}

#exitZone {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 40px;
    height: 40px;
}
</style>
</head>

<body>
<div id="starBtn"></div>
<div id="squareBtn"></div>
<div id="exitZone"></div>
<canvas id="canvas"></canvas>

<script>
window.addEventListener("load", () => {

/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= עיצוב ================= */
const LINE_COLOR = "#8a8a8a";
const POINT_COLOR = "#7d7d7d";
const LINE_WIDTH = 3;
const POINT_RADIUS = 10;
const MAGNET_RADIUS = 80;

/* ================= נקודות ================= */
let points = [
    { x: 200, y: 150 },
    { x: 360, y: 280 },
    { x: 300, y: 520 },
    { x: 140, y: 300 }
];

let activePoint = null;

/* ================= Helpers ================= */
const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
const dist = (a,b) => Math.hypot(a.x-b.x, a.y-b.y);

function getTouchPos(e) {
    const t = e.touches[0];
    return { x: t.clientX, y: t.clientY };
}

function getClosestPoint(pos) {
    let best = null, d0 = Infinity;
    for (const p of points) {
        const d = dist(p, pos);
        if (d < d0) { d0 = d; best = p; }
    }
    return d0 <= MAGNET_RADIUS ? best : null;
}

/* ================= סידור צורה סגורה ================= */
function rebuildPolygon() {
    let cx = 0, cy = 0;
    points.forEach(p => { cx += p.x; cy += p.y; });
    cx /= points.length;
    cy /= points.length;

    points.sort((a,b) =>
        Math.atan2(a.y-cy, a.x-cx) -
        Math.atan2(b.y-cy, b.x-cx)
    );
}

/* ================= ציור ================= */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.strokeStyle = LINE_COLOR;
    ctx.lineWidth = LINE_WIDTH;
    ctx.beginPath();
    points.forEach((p,i)=>{
        i ? ctx.lineTo(p.x,p.y) : ctx.moveTo(p.x,p.y);
    });
    ctx.closePath();
    ctx.stroke();

    ctx.fillStyle = POINT_COLOR;
    points.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,POINT_RADIUS,0,Math.PI*2);
        ctx.fill();
    });
}
draw();

/* ================= Touch ================= */
canvas.addEventListener("touchstart", e=>{
    activePoint = getClosestPoint(getTouchPos(e));
});

canvas.addEventListener("touchmove", e=>{
    if (!activePoint) return;
    const p = getTouchPos(e);
    activePoint.x = clamp(p.x, POINT_RADIUS, canvas.width-POINT_RADIUS);
    activePoint.y = clamp(p.y, POINT_RADIUS, canvas.height-POINT_RADIUS);
    draw();
});

canvas.addEventListener("touchend", ()=>{
    if (activePoint) {
        rebuildPolygon();
        draw();
    }
    activePoint = null;
});

/* ================= כפתורים ================= */
squareBtn.onclick = ()=>{
    const s = Math.min(innerWidth, innerHeight)*0.4;
    const cx = innerWidth/2, cy = innerHeight/2, h = s/2;
    points = [
        {x:cx-h,y:cy-h},{x:cx+h,y:cy-h},
        {x:cx+h,y:cy+h},{x:cx-h,y:cy+h}
    ];
    rebuildPolygon(); draw();
};

starBtn.onclick = ()=>{
    const cx = innerWidth/2, cy = innerHeight/2;
    const R = Math.min(innerWidth, innerHeight)*0.35;
    const r = R*0.45;
    points = [];
    let a = -Math.PI/2;
    for (let i=0;i<5;i++){
        points.push({x:cx+Math.cos(a)*R,y:cy+Math.sin(a)*R}); a+=Math.PI/5;
        points.push({x:cx+Math.cos(a)*r,y:cy+Math.sin(a)*r}); a+=Math.PI/5;
    }
    rebuildPolygon(); draw();
};

});
</script>
</body>
</html>
